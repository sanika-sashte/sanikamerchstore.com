<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditto Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>


<body>
    <header class="header">
        <a href="index.html"><img class="header__logo" src="img/img/logo.png" alt="Logotipo"></a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Store</a>
        <a class="navegacion__enlace" href="nosotros.html">About</a>
    </nav>

    <main class="contenedor animate__animated animate__bounceInUp">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/img/3.jpg" alt="Imagen del producto">

            <div class="camisa__contenido">
                <p>A toda persona de JavaScript que trabaje en la creación de interfaces de usuario le encantaría llevar este polo React JS. Disfruta usando este polo solo de DittoStore</p>

                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>Seleccionar Talla</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                    <input class="formulario__campo"  type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Sanika Merch Store - All Rights Reserved 2024</p>
    </footer>
</body>

</html>
